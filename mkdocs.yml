# official tutorial 
# mkdocs-material: https://squidfunk.github.io/mkdocs-material/
# mkdocs: https://www.mkdocs.org/user-guide/configuration/
repo_url: https://github.com/MangataTS/Algorithm
site_name: Algorithm
theme:
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - header.autohide
    - navigation.top
    - toc.integrate
    - content.code.annotate 
    - toc.follow
    - navigation.indexes
  icon:
    repo: fontawesome/brands/github-alt
  logo: logo.png
  name: material
  favicon: logo.png
  palette:
    # Toggle light mode
    - scheme: default
      primary: black
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    # Toggle dark mode
    - scheme: slate
      primary: black
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
   #  favicon: attachment/portrait.png
  language: zh # 中文，解决中文搜索问题
  custom_dir: overrides
markdown_extensions: 
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.snippets
  - toc:
      permalink: true
  - codehilite:
      guess_lang: false
      linenums: false
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
plugins:
  - search
  - roamlinks 
  - git-revision-date-localized:
      type: iso_datetime 
  - exclude:
      glob:
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
      regex:
        - '.*\.(tmp|bin|tar)$'
copyright: Copyright &copy; power by Kaptree

