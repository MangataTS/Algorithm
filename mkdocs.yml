# official tutorial 
# mkdocs-material: https://squidfunk.github.io/mkdocs-material/
# mkdocs: https://www.mkdocs.org/user-guide/configuration/
repo_url: https://github.com/MangataTS/Algorithm
site_name: Algorithm
theme:
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - header.autohide
    - navigation.top
    - toc.integrate
    - content.code.annotate 
    - toc.follow
    - navigation.indexes
  icon:
    repo: fontawesome/brands/github-alt
  logo: logo.png
  name: material
  favicon: logo.png
  palette:
    # Toggle light mode
    - scheme: default
      primary: black
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

    # Toggle dark mode
    - scheme: slate
      primary: black
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
   #  favicon: attachment/portrait.png
  language: zh # 中文，解决中文搜索问题
markdown_extensions: 
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - codehilite:
      guess_lang: false
      linenums: false
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
plugins:
  - search
  - roamlinks 
  - git-revision-date-localized
  - exclude:
      glob:
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
      regex:
        - '.*\.(tmp|bin|tar)$'
copyright: Copyright &copy; power by Kaptree

extra_javascript:
  - javascripts/baidu-tongji.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  disqus: Algorithm

nav:
  - Home: index.md
  - 语法基础: 
    - 语法基础/0基础C语言速通.md
  - 基础算法: 
    - 基础算法/二分算法.md
    - 基础算法/前缀和与差分.md
  - 数据结构:
    - 数据结构/并查集.md
    - 数据结构/单调栈.md
  - 图论:
    - 图论/建图基础.md
    - 图论/DFS和BFS.md
    - 图论/最短路.md
    - 图论/最小生成树.md
  - 数论:
    - 数论/基础数论.md
  - 字符串:
    - 字符串/KMP算法.md
    - 字符串/Trie树.md
  - 杂项:
    - 杂项/位运算.md
    - 杂项/STL和Algorithm.md


